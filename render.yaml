# render.yaml - Configuraci√≥n de despliegue para Render.com
# Este archivo permite desplegar con un click usando "Infrastructure as Code"

services:
  - type: web
    name: bill-payments-widget
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/config
    envVars:
      - key: NODE_ENV
        value: production
      - key: WIDGET_PATH_URL
        sync: false  # Configurar manualmente en Render
      - key: WIDGET_CLIENT_ID
        sync: false
      - key: API_URL
        sync: false
      - key: API_CLIENT_ID
        sync: false
      - key: API_CLIENT_SECRET
        sync: false
